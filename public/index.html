<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Connectome Epilepsy Project </title>
     <link rel="stylesheet" href="static/css/style.css"> 
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Page Title</title>
        <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    </head>
    <body>
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="logo">
                <img src="static/images/Logo.jpg" alt="Logo"> <!-- Replace with your logo path -->
             <span class="title">Connectome Epilepsy </span>
            </div>
            <div class="nav-buttons">
            <div class="tab-button active-button" onclick="openTab('config')">Global configuration</div>
            <div class="tab-button" onclick="openTab('bias')">Measurement Bias</div>
            <div class="tab-button" onclick="openTab('consensus')">Consensus</div>
            <div class="tab-button" onclick="openTab('harmonics')">Harmonics</div>
            <div class="tab-button" onclick="openTab('nbpart')">Number of participants</div>
            <div class="tab-button" onclick="openTab('sdi')">SDI</div>
            </div>
        </div>


    <div id="config" class="tab-content active">
        <div class="row" style="display: flex;">
            <!-- Left Column -->
            <div class="column" style="flex: 1; padding-right: 20px;">
                <form id="configForm">
                    <!-- Parameters Section -->
                    <h3>Parameters</h3>
                    <label for="scale">Scale:</label>
                    <select id="scale" name="scale">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select><br>
                    <label for="metric">Metric:</label>
                    <select id="metric" name="metric">
                        <option value="number_of_fibers">number_of_fibers</option>
                        <option value="shore_gfa_mean">shore_gfa_mean</option>
                    </select><br>
                    <label for="data_dir">Data Directory:</label>
                    <input type="text" id="data_dir" name="data_dir"><br>
                    <label for="info_path">Info Path:</label>
                    <input type="text" id="info_path" name="info_path"><br>
                    <label for="output_dir">Output Directory:</label>
                    <input type="text" id="output_dir" name="output_dir"><br>
                    <label for="fig_dir">Figures Directory:</label>
                    <input type="text" id="fig_dir" name="fig_dir"><br>
                    <label for="load_dataset">Load Dataset:</label>
                    <input type="checkbox" id="load_dataset" name="load_dataset"><br>
                    <label for="filters">Filters (comma separated):</label>
                    <input type="text" id="filters" name="filters"><br>
                    <label for="age_min">Age Min:</label>
                    <input type="number" id="age_min" name="age_min"><br>
                    <label for="age_max">Age Max:</label>
                    <input type="number" id="age_max" name="age_max"><br>
                    <label for="gender">Gender (comma separated):</label>
                    <input type="text" id="gender" name="gender"><br>
                    <div class="group-container">
                        <label for="group" class="group-title">Group:</label>
                        <div id="group-selection">
                            <label>
                                <input type="checkbox" value="HC" class="group-checkbox"> HC
                            </label>
                            <label>
                                <input type="checkbox" value="EP" class="group-checkbox"> EP
                            </label>
                            
                        </div>
                    </div>
                    <label for="dwi">DWI (comma separated):</label>
                    <input type="text" id="dwi" name="dwi"><br>
                    <div class="form-group">
                        <label for="processing1">Select Processing Option 1:</label>
                            <select id="processing1" class="dropdown">
                            <option value="shore">Shore</option>
                            <option value="multitissue">Multitissue</option>
                            <option value="L2008_DSI">L2008 DSI</option>
                            <option value="L2008_multish">L2008 Multishell</option>
                            <option value="bmax5000">Bmax5000</option>
                            <option value="orig">Orig</option>
                            <option value="example">Example</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="processing2">Select Processing Option 2:</label>
                            <select id="processing2" class="dropdown">
                                <option value="shore">Shore</option>
                                <option value="multitissue">Multitissue</option>
                                <option value="L2008_DSI">L2008 DSI</option>
                                <option value="L2008_multish">L2008 Multishell</option>
                                <option value="bmax5000">Bmax5000</option>
                                <option value="orig">Orig</option>
                                <option value="example">Example</option>
                            </select>
                        </div>

                    <h3>Bias Analysis</h3>
                    <label for="perform_bias_analysis">Perform Bias Analysis:</label>
                    <input type="checkbox" id="perform_bias_analysis" name="perform_bias_analysis"><br>
                    <label for="DimReduc">Dimensionality Reduction (e.g., PCA):</label>
                    <input type="text" id="DimReduc" name="DimReduc"><br>
                    <label for="colors_key">Colors Key (comma separated):</label>
                    <input type="text" id="colors_key" name="colors_key"><br>
                    <h3>Consensus Analysis</h3>
                    <label for="perform_consensus_analysis">Perform Consensus Analysis:</label>
                    <input type="checkbox" id="perform_consensus_analysis" name="perform_consensus_analysis"><br>
                    <label for="nbins">Number of Bins:</label>
                    <input type="number" id="nbins" name="nbins"><br>
                    <h3>Harmonics Analysis</h3>
                    <label for="generate_harmonics">Generate Harmonics:</label>
                    <input type="checkbox" id="generate_harmonics" name="generate_harmonics"><br>
                    <label for="compare_harmonics">Compare Harmonics:</label>
                    <input type="checkbox" id="compare_harmonics" name="compare_harmonics"><br>
                    <label for="consensus_harmonics">Consensus:</label>
                    <input type="checkbox" id="consensus_harmonics" name="consensus_harmonics"><br>
                    <h3>Number of participants</h3>
                    <label for="perform_indvscons_analysis">Perform IND vs CONS Analysis:</label>
                    <input type="checkbox" id="perform_indvscons_analysis" name="perform_indvscons_analysis"><br>
                    <h3> SDI </h3>
                    <label for="perform_sdi_analysis">Perform Analysis:</label>
                    <input type="checkbox" id="perform_sdi_analysis" name="perform_sdi_analysis"><br> 
                </form>
            </div>
            <!-- Right Column -->
            <div class="column" style="flex: 1;">
                <h1>Log File</h1>
                <div id="console-output" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll;"></div>
                <button class="button" type="button" onclick="saveConfig()">Save Configuration</button>
                <button class="button" id="run-script-button" onclick="runScript()">Run Script</button>
            </div>

        </div>
    </div>

    <!-- Tab Content: Measurement Bias -->
    <div id="bias" class="tab-content">
    </div>   
    <!-- Tab Content: Consensus -->
    <div id="consensus" class="tab-content">
    </div>
    <!-- Tab Content: Measurement Bias -->
    <div id="harmonics" class="tab-content">
    </div>
    <!-- Tab Content: Measurement Bias -->
    <div id="nbpart" class="tab-content">
    </div>
    <!-- Tab Content: Measurement Bias -->
    <div id="sdi" class="tab-content">
    </div>

    <!-- Include the scripts  -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>


</body>
</html>
